    <script>
        function addbtn(){
            var count = $('#provider_body_downtable tr').length
            $('#provider_body_downtable').append("<tr id='inputcontent"+ count+"' class='addline'><td><input class='provider_input' id='batch_number_inp'></td>" +

                    "<td>" +
                    "<button type='button' id='close_btn' onclick='delTab("+count+")' style='border:none;outline:none;color:#00A99D;background:white;'>" +
                    "<i class='layui-icon'>&#x1006;</i>"
                    + " </button>" + "</td></tr>")
        }
    </script>
    <script>
        function delTab(count){
            layer.confirm('确认要删除该条数据?',{
                btn: ['确定','取消'],
                yes: function (index){
                    $('#inputcontent'+count).remove()
                    layer.close(index)
                },
                btn2: function (index){
                    layer.close(index)
                }
            })

        }
    </script>
